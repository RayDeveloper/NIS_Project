<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Edit Employee</title>
<style type="text/css">

    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
    }
</style>
</head>
<body>
	<div align="center">
		<h1>Edit Employee</h1>
		<hr/>
		<br />
		<p><b> Please enter the Employee ID of the employee to be edited.</b></p>
    <form action="#"  th:action="@{/oneEmp/${employee.id}}"  method="post" th:object="${employee}">
        
        <label>Employee ID:</label>
        <input type="number" th:name="id" th:field="*{id}" pattern="[0-9]" required /><br/>
        <br>
        <button type="submit" >Edit</button>    
    </form>

		<br>
		<br>
		<a href="/homepage">Click here to return to home page</a>
	</div>
</body>
</html>
